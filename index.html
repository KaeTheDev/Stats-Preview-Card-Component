<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <article class="insights">
      <figure class="insights__image">
        <img
          src="images/image-header-mobile.jpg"
          alt="Mobile header"
          class="insights__image--header"
        />
      </figure>
      <div class="insights__content">
        <h1 class="insights__title xl-text-white">
          Get
          <span class="insights__title--highlight xl-text-purple"
            >insights</span
          >
          that help your business grow.
        </h1>

        <p class="insights__description md-text-white">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="insights__stats">
          <div class="insights__stat">
            <p class="insights__stat-number lg-text">10k+</p>
            <span class="insights__stat-label sm-text">companies</span>
          </div>

          <div class="insights__stat">
            <p class="insights__stat-number lg-text">314</p>
            <span class="insights__stat-label sm-text">templates</span>
          </div>

          <div class="insights__stat">
            <p class="insights__stat-number lg-text">12m+</p>
            <span class="insights__stat-label sm-text">queries</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
